<mat-card>
  <mat-card-header>
    <mat-card-title i18n>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content> </mat-card-content>
  <mat-list>
    @for(method of user.available(); track method) {
    <mat-list-item>
      <a mat-button extended [href]="'/authentication/' + method + '/login'">
        <mat-icon>login</mat-icon>
        {{ method }}
      </a>
    </mat-list-item>
    }
  </mat-list>
</mat-card>
