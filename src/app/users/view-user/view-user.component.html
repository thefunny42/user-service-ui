@defer (when users.ready()) {
<mat-card>
  <mat-card-header>
    <mat-card-title i18n>{{ user().name }}</mat-card-title>
    <span class="spacer"></span>
    <a
      aria-label="List users"
      i18n-aria-label
      mat-icon-button
      [routerLink]="['..']"
    >
      <mat-icon>arrow_back</mat-icon>
    </a>
  </mat-card-header>
  <mat-card-content>
    <p i18n>You can contact {{ user().name }} at {{ user().email }}</p>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="removeUser()"
        i18n
      >
        Delete
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
}
